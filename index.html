<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="stylesheet" href="style.css">


  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="MainContainer">
    <div id="product_image_container">
    <img src="image-product-desktop.jp" alt="product_image">
    </div>
    <div id="Subcontainer">
      <div id="product_name_container">
        <span id="product_name">
          PERFUME
        </p>

      </div>
       
      <div id="product_details_container">
        <span id="product_brand_name">
          <pre>
Gabrielle 
Essence Eau 
De Parfum
          </pre>
        
        </span>

        <section id="product_description">

          <pre>
A floral, solar and voluptuous
interpretation composed by
Olivier Polge, Perfumer-Creator
for the House of CHANEL.
          </pre>

        </section>
       <div id="product_price_details">
           <span id="product_discountprice">
            $149.99
           </span>
          <span id="product_price">
            $169.99
          </span>
        </div>

        <div id="footer">
          <button>
            <img src="images/icon-cart.svg">
            Add to Cart
          </button>
          
         </div>

      </div>
      
      
     
      

       
      
      
      
    </div>
    
  </div>

 
  
  
</body>
</html>
